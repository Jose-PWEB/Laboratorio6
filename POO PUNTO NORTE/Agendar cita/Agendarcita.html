<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agendar Cita - Punto Norte</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="estilosagendarcita.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/Pagina Principal/InicioPrincipal.html">
        <img src="/Imagenes/LogoPN.jpg" alt="Punto Norte" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/Pagina Principal/InicioPrincipal.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/Registrarse/registrarse.html">Registrarse</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulario -->
  <div class="container my-5">
    <div class="form-container mx-auto">
      <h2 class="text-center mb-4">Agendar una Cita Médica</h2>
      <form id="formCita">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required />
        </div>

        <div class="mb-3">
          <label for="especialidad" class="form-label">Especialidad médica</label>
          <select class="form-select" id="especialidad" required>
            <option value="" selected disabled>Selecciona una opción</option>
            <option>Medicina General</option>
            <option>Pediatría</option>
            <option>Ginecología</option>
            <option>Cardiología</option>
            <option>Dermatología</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha de la cita</label>
          <input type="date" class="form-control" id="fecha" required />
        </div>

        <div class="mb-3">
          <label for="hora" class="form-label">Hora</label>
          <input type="time" class="form-control" id="hora" required />
        </div>

        <div class="mb-3">
          <label for="comentarios" class="form-label">Comentarios adicionales</label>
          <textarea class="form-control" id="comentarios" rows="3" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Agendar cita</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/js/bootstrap.bundle.min.js"></script>
  <script src="Agendarcita.js"></script>
</body>
</html>
